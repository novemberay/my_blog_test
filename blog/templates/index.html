<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Novemberay</title>
  <link href="/static/css/blog.css" rel="stylesheet" type="text/css"  />
</head>

<body>
  <div class="container">
    <div class="header">
      <div id="top">
        <a href="/blog/"><img src="D:\Django-1.8\newweb\myblog\blog/static/blog/images/blur.jpg" alt="BLUR" width="100" height="200"/></a>
      <div id="nav_div">
        <ul id="top_nav">
          <li><a href="/" class="a_nomal">Home</a></li>
          <li><a href="#" class="a_nomal">RSS</a></li>
          <li><a href="/" class="a_nomal">About me</a></li>
        </ul>
      </div>
    </div>
  </div>


<div class="content_body">
  <div class="main_body">
    {% for blog in blogs %}
      <div class="blog_body">
        <div class="blog_title"><a href="/blog/detail/?id={{blog.id}}">{{blog.caption}}</a></div>
        <div class="blog_info1">
        <span class="blog_info_list">
          <span class="classification">Classification: <a href="#">{{blog.classification}}</a></span>
          <span class="published_date">Published Date: {{blog.pub_date|date:"Y-m-d H:i"}}</span>
        </span>
      </div>
        <div class="blog_splitline"></div>
        <div class="blog_description"></div>
        <div class="blog_info2">
           <span class="blog_info2_list">
             <span class="li_small_2">Tags: {% for tag in blog.tags.all %}<a href="#">{{tag.tag_name}}</a>
             {% endfor %} </span>
           </span>
      </div>
      </div>
    {% endfor %}
  </div>
</div>

<div class="footer">
  <div id="footer_loop"></div>
  <div id="siteinfo">copyright: From 2015 Novemberay</div>
</div>
</body>  
</html>
